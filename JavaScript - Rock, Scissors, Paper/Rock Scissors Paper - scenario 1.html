<!DOCTYPE html>
<html>
<head>
    <title>Rock Scissor paper game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        * {
            text-align: center;
        }
        .out {
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3><strong>Welcome to "Rock Scissors Paper" scenario 1 game !</strong></h3>
                </div>

                <div class="intro">
                    <h1>Press button to start new game</h1>
                    <button class="start">New game</button>
                </div>
                <div class="outro">
                    <h1 id="win-outro">Congratulations you won !!!</h1>
                    <span class="out">Your choise was: </span><span class="out" id="win-choise"></span><br/>
                    <span class="out">Computers choose: </span><span class="out" id="comp-choise2"></span>
                    <h3>Press "F5" to start new game</h3>
                </div>

                <div class="outro2">
                    <h1 id="lose-outro">Game over !!!</h1>
                    <h2>you out of tries...</h2>
                    <h3>Press "F5" to start new game</h3>
                </div>

                <div class="panel-body" class="game-body">
                    <h4 class="game-body">Number of tries left:</h4>

                    <div class="game-body" style="font-size: 30px;">
                        <span id="score">5</span><br/>
                    </div>
                    <br/>

                    <div class="game-body">
                        <button id="btn-rock">Rock</button>
                        <button id="btn-scissors">Scissors</button>
                        <button id="btn-paper">Paper</button>
                    </div>
                    <br/>
                    <div class="game-body" style="font-size: 30px;">
                        <span>Computers choose: </span><span id="comp-choise"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var counter = 5;
    var randomChoise = ['rock','scissors','paper'];
    var i = 0;

    $(".game-body").hide();
    $(".outro").hide();
    $(".outro2").hide();
    $(".start").click(function() {
        $(".intro").fadeOut(1000);
        $(".game-body").fadeIn(1000);
    });

    $("#btn-rock").click(function() {
        var randomGuess = randomChoise[Math.floor(Math.random() * randomChoise.length)];

        if ( i < counter ) {
            if ( randomChoise[0] === randomGuess ) {
                --counter;
                alert("Its a tie, rock cant beat rock.");
                myFunction();
            } else if ( randomChoise[1] === randomGuess ) {
                $(".game-body").hide();
                $(".outro").fadeIn(1000);
                myFunction();
            } else {
                --counter;
                alert("Round lost, rock cant beat paper.");
                myFunction();
            }
        } else {
            $(".game-body").hide();
            $(".outro2").fadeIn(1000);
        }
    });

    $("#btn-scissors").click(function() {
        var randomGuess = randomChoise[Math.floor(Math.random() * randomChoise.length)];

        if ( i < counter ) {
            if (randomChoise[1] === randomGuess) {
                --counter;
                alert("Its a tie, scissors can`t beat scissors.");
                document.getElementById("score").innerHTML = counter;
                document.getElementById("comp-choise").innerHTML = randomGuess;
            } else if (randomChoise[2] === randomGuess) {
                $(".game-body").hide();
                $(".outro").fadeIn(1000);
                document.getElementById("win-choise").innerHTML = "scissors";
                document.getElementById("comp-choise2").innerHTML = randomGuess;
            } else {
                --counter;
                alert("Round lost, scissors can`t beat rock.");
                document.getElementById("score").innerHTML = counter;
                document.getElementById("comp-choise").innerHTML = randomGuess;
            }
        } else {
            $(".game-body").hide();
            $(".outro2").fadeIn(1000);
        }
    });

    $("#btn-paper").click(function() {
        var randomGuess = randomChoise[Math.floor(Math.random() * randomChoise.length)];

        if ( i < counter ) {
            if (randomChoise[2] === randomGuess) {
                --counter;
                alert("Its a tie, paper can`t beat paper.");
                document.getElementById("score").innerHTML = counter;
                document.getElementById("comp-choise").innerHTML = randomGuess;
            } else if (randomChoise[0] === randomGuess) {
                $(".game-body").hide();
                $(".outro").fadeIn(1000);
                document.getElementById("win-choise").innerHTML = "paper";
                document.getElementById("comp-choise2").innerHTML = randomGuess;
            } else {
                --counter;
                alert("Round lost, paper can`t beat scissors.");
                document.getElementById("score").innerHTML = counter;
                document.getElementById("comp-choise").innerHTML = randomGuess;
            }
        } else {
            $(".game-body").hide();
            $(".outro2").fadeIn(1000);
        }
    });
</script>
</body>
</html>
